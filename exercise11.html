<!DOCTYPE html>

<html>
  <head>
    <title>Exercise 11</title>
    <style>
      .grid-11a {
        display: grid;
        grid-template-columns: 200px 75px;
      }

      .grid-11b {
        margin-top: 40px;
        display: grid;
        grid-template-columns: 50px 1fr 75px;
      }

      .grid-11c {
        margin-top: 40px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        row-gap: 10px;
        column-gap: 20px;
      }

      .grid-11c-child {
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="grid-11a">
      <div style="background-color: lightblue;">200px</div>
      <div style="background-color: lightpink;">75px</div>
    </div>

    <div class="grid-11b">
      <div style="background-color: lightblue;">col1</div>
      <div style="background-color: lightpink;">col2</div>
      <div style="background-color: lightblue;">col3</div>
      </div>
    </div>

    <div class="grid-11c">
      <div class="grid-11c-child">col1</div>
      <div class="grid-11c-child">col2</div>
      <div class="grid-11c-child">col3</div>
      <div class="grid-11c-child">col4</div>
      <div class="grid-11c-child">col1</div>
      <div class="grid-11c-child">col2</div>
      <div class="grid-11c-child">col3</div>
      <div class="grid-11c-child">col4</div>
    </div>

  </body>
</html>
